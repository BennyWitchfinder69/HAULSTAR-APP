<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .truck-body { fill: #40E0D0; }
    .truck-cab { fill: #FFD700; }
    .truck-wheel { fill: #FF8C00; }
    .text-main { font-family: Arial, sans-serif; font-weight: bold; }
    .text-gradient { fill: url(#text-gradient); }
  </style>

  <defs>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#40E0D0" />
      <stop offset="50%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FF8C00" />
    </linearGradient>
  </defs>

  <!-- Truck Icon -->
  <g transform="translate(20, 40)">
    <!-- Cab -->
    <rect class="truck-cab" x="0" y="15" width="40" height="35" rx="5" />
    
    <!-- Body -->
    <rect class="truck-body" x="40" y="20" width="90" height="30" rx="2" />
    
    <!-- Wheels -->
    <circle class="truck-wheel" cx="20" cy="60" r="10" />
    <circle class="truck-wheel" cx="90" cy="60" r="10" />
    <circle class="truck-wheel" cx="110" cy="60" r="10" />
    
    <!-- Window -->
    <rect fill="white" x="10" y="20" width="20" height="15" rx="2" />
  </g>

  <!-- HaulStar Text -->
  <text x="150" y="70" font-size="45" class="text-main text-gradient">HAULSTAR</text>
</svg>